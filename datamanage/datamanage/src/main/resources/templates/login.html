<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    用户登录
                </h1>
            </div>
            <div>
                <!--/*@thymesVar id="error" type=""*/-->
                <span id="basic-addon0">&nbsp;</span>
                <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
                <br />
            </div>
            <form role="form" method="post" th:action="@{/elearning/login}">
                <div class="form-group">
                    <label >用户名</label><input class="form-control" type="text" name="userId" />
                </div>
                <div class="form-group">
                    <label>密码</label><input class="form-control" type="password" name="password" />
                </div>
                <button class="btn btn-default" type="submit">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
